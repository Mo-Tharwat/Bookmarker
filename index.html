<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- libraries -->
        <link rel="stylesheet" href="./assets/css/libraries.css">
        <!-- Index Style Sheet -->
        <link rel="stylesheet" href="./assets/css/index_style.css">
        <title>Web Template</title>
    </head>
    <body>
        <div class="container my-5">
            <div class="row position-relative">
                <!-- Titile -->
                <header>
                    <div class="container-fluid ">
                        <div class="row ">
                            <h1 class="titleHeader position-relative mb-5">Bookmarker</h1>
                        </div>
                    </div>                   
                </header>
                <section>
                    <div class="container">
                        <div class="row align-content-center justify-content-center">
                            <div class="col-sm-10 formbg d-flex flex-wrap align-item-center justify-content-center my-1 py-4">
                                
                                <h4>Bookmark your favorite sites</h4>

                                <div class="w-100 text-center my-3">
                                    <label for="siteName" class="form-label fw-bold">Site Name</label>
                                    <input type="text" id="siteName" class="form-control mb-1" placeholder="Site Name" onkeyup="listenDataUpdate()">
                                    <div id="errorSiteName"></div>
                                    <label for="siteURL" class="form-label fw-bold">Site URL</label>
                                    <input type="text" id="siteURL" class="form-control mb-1" placeholder="Site URL" onkeyup="listenDataUpdate()">
                                    <div id="errorSiteURL"></div>
                                </div>

                                <button class="btn btn-info text-capitalize" id="submit" type="submit">Add</button>

                            </div>
                            <!-- Info saving data .... -->
                            <div class="col-sm-10 my-1 px-0" id="result">
                                
                                <!-- <div class="result row justify-content-around" >
                                    <h2 class="w-50">www.google.com</h2>
                                    <a class="btn btn-success text-capitalize" href="#"> Visit</a>
                                    <button class="btn btn-danger text-capitalize">Delete</button>
                                </div> -->
                                <!-- <div class="result row justify-content-around">
                                    <h2 class="w-50">www.google.com</h2>
                                    <a class="btn btn-success text-capitalize" href="#"> Visit</a>
                                    <button class="btn btn-danger text-capitalize">Delete</button>
                                </div> -->

                            </div>
                        </div>
                    </div>
                </section>
                <footer >
                    <div class="container-fluid position-relative mt-5">
                        <p>	&copy; 2019 Bookmarker Inc.</p>
                    </div>
                </footer>
            </div>
        </div>


        <!-- bootstrap (Javascript & Popper) -->
        <script src="./assets/framworks/Bootstrap/bootstrap_v5/js/bootstrap.bundle.min.js"></script>
        <!-- main javascript -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
